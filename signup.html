<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGVERSE - Sign Up</title>

</head>
<body>
   
    <div class="masterContainer" id="signUpContainer">
        <div class="imageContainer insertContainer" id="image">
          
        </div>

        <div class="signInForm insertContainer" id="form">
            <img src="" alt="UR CHOICE">
            <form action="" method="post">

                <div class="formSections">
                    <label for="user-name">Username</label>
                    <input type="text" id="user-name" class="inputs">
                </div>

                <div class="formSections">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" class="inputs">
                </div>

                <div class="formSections">
                    <label for="user-email">Password</label>
                    <input type="password" id="user-password" class="inputs">
                </div>


                <div class="formSections">
                    <input type="submit" value="Sign Up">
                </div>
                
                <div class="formSections">
                    <p>Already have an account? <a href="./signin.html">Sign In</a></p>
                </div>

            
            </form>
        </div>
    </div>
    
</body>
</html>
